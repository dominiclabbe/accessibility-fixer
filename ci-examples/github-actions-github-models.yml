# GitHub Actions Workflow using GitHub Models
# No separate API key needed - uses GITHUB_TOKEN!
# Save this file to: .github/workflows/accessibility-pr-review.yml

name: Accessibility PR Review (GitHub Models)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.kt'
      - '**/*.java'
      - '**/*.swift'
      - '**/*.tsx'
      - '**/*.jsx'
      - '**/*.ts'
      - '**/*.js'
      - '**/*.xml'
      - '**/*.html'
      - '**/*.dart'

permissions:
  pull-requests: write
  contents: read

jobs:
  accessibility-review:
    name: Review PR for Accessibility Issues
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout PR branch
        run: |
          git fetch origin pull/${{ github.event.pull_request.number }}/head:pr-${{ github.event.pull_request.number }}
          git checkout pr-${{ github.event.pull_request.number }}

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup accessibility framework
        run: |
          echo "üì• Cloning accessibility-fixer framework..."
          git clone https://github.com/dominiclabbe/accessibility-fixer.git /tmp/accessibility-fixer

          echo "üì¶ Installing dependencies..."
          pip install -r /tmp/accessibility-fixer/scripts/requirements-multi.txt

          echo "‚úÖ Framework setup complete"

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Run PR Review with GitHub Models
        env:
          AI_PROVIDER: github
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_MODEL: gpt-4o  # Options: gpt-4o, gpt-4o-mini, claude-3-5-sonnet
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          FRAMEWORK_PATH: /tmp/accessibility-fixer
        run: |
          echo "üîç Starting accessibility review with GitHub Models"
          echo "Repository: ${{ github.repository }}"
          echo "PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}"
          echo "Model: ${GITHUB_MODEL}"
          echo ""

          python /tmp/accessibility-fixer/scripts/pr-review-ci-multi.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-review-logs
          path: /tmp/accessibility-fixer/
          retention-days: 7
          if-no-files-found: ignore

# Available GitHub Models:
# - gpt-4o (OpenAI GPT-4 Optimized)
# - gpt-4o-mini (Faster, cheaper GPT-4)
# - claude-3-5-sonnet (Anthropic Claude - if available)
# - mistral-large (Mistral AI)
# - And more...
#
# See: https://github.com/marketplace/models
