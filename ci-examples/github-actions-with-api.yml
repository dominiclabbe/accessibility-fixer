# GitHub Actions Workflow for Automated PR Accessibility Review
# Uses Anthropic API directly (no CLI needed)
# Save this file to: .github/workflows/accessibility-pr-review.yml

name: Accessibility PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    # Run on UI file changes
    paths:
      - '**/*.kt'
      - '**/*.java'
      - '**/*.swift'
      - '**/*.tsx'
      - '**/*.jsx'
      - '**/*.ts'
      - '**/*.js'
      - '**/*.xml'
      - '**/*.html'
      - '**/*.dart'

permissions:
  pull-requests: write  # Required to post comments on PRs
  contents: read        # Required to read repository content

jobs:
  accessibility-review:
    name: Review PR for Accessibility Issues
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for better diff analysis

      - name: Checkout PR branch
        run: |
          git fetch origin pull/${{ github.event.pull_request.number }}/head:pr-${{ github.event.pull_request.number }}
          git checkout pr-${{ github.event.pull_request.number }}

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install GitHub CLI
        run: |
          # GitHub CLI is pre-installed on ubuntu-latest runners
          gh --version

      - name: Setup accessibility audit framework
        run: |
          # Clone the accessibility audit framework from GitHub
          echo "üì• Cloning accessibility-fixer framework..."
          git clone https://github.com/dominiclabbe/accessibility-fixer.git /tmp/accessibility-fixer

          # Install Python dependencies
          echo "üì¶ Installing dependencies..."
          pip install -r /tmp/accessibility-fixer/scripts/requirements.txt

          echo "‚úÖ Framework setup complete"

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Run PR Accessibility Review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          FRAMEWORK_PATH: /tmp/accessibility-fixer
        run: |
          echo "üîç Starting accessibility review for PR #${PR_NUMBER}"
          echo "Repository: ${{ github.repository }}"
          echo "PR Title: ${{ github.event.pull_request.title }}"
          echo ""

          # Run the Python script that uses Anthropic API directly
          python /tmp/accessibility-fixer/scripts/pr-review-ci.py

          # Script will exit with appropriate code:
          # 0 = Success (no critical issues)
          # 1 = Critical issues found (blocks merge)
          # 2 = High priority issues (warning only)

      - name: Upload accessibility report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-pr-review-logs
          path: |
            /tmp/accessibility-fixer/
          retention-days: 7
          if-no-files-found: ignore

# Branch Protection Setup:
# Go to: Settings ‚Üí Branches ‚Üí Branch protection rules
# Enable: "Require status checks to pass before merging"
# Select: "Review PR for Accessibility Issues / accessibility-review"
#
# This will:
# - Block PRs with critical accessibility issues
# - Allow PRs with only high/medium/low issues (with warnings)
# - Pass PRs with no issues
