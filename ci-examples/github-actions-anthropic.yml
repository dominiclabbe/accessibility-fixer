# GitHub Actions Workflow using Anthropic Claude
# Requires ANTHROPIC_API_KEY secret
# Save this file to: .github/workflows/accessibility-pr-review.yml

name: Accessibility PR Review (Anthropic)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.kt'
      - '**/*.java'
      - '**/*.swift'
      - '**/*.tsx'
      - '**/*.jsx'
      - '**/*.ts'
      - '**/*.js'
      - '**/*.xml'
      - '**/*.html'
      - '**/*.dart'

permissions:
  pull-requests: write
  contents: read

jobs:
  accessibility-review:
    name: Review PR for Accessibility Issues
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout PR branch
        run: |
          git fetch origin pull/${{ github.event.pull_request.number }}/head:pr-${{ github.event.pull_request.number }}
          git checkout pr-${{ github.event.pull_request.number }}

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup accessibility framework
        run: |
          echo "üì• Cloning accessibility-fixer framework..."
          git clone https://github.com/dominiclabbe/accessibility-fixer.git /tmp/accessibility-fixer

          echo "üì¶ Installing dependencies..."
          pip install -r /tmp/accessibility-fixer/scripts/requirements-multi.txt

          echo "‚úÖ Framework setup complete"

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Run PR Review with Anthropic Claude
        env:
          AI_PROVIDER: anthropic
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_MODEL: claude-sonnet-4-20250514  # or claude-opus-4-20250514
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          FRAMEWORK_PATH: /tmp/accessibility-fixer
        run: |
          echo "üîç Starting accessibility review with Anthropic Claude"
          echo "Repository: ${{ github.repository }}"
          echo "PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}"
          echo "Model: ${ANTHROPIC_MODEL}"
          echo ""

          python /tmp/accessibility-fixer/scripts/pr-review-ci-multi.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-review-logs
          path: /tmp/accessibility-fixer/
          retention-days: 7
          if-no-files-found: ignore

# Setup:
# 1. Get API key from https://console.anthropic.com/
# 2. Add to repository secrets: gh secret set ANTHROPIC_API_KEY
# 3. Workflow runs automatically on PRs
